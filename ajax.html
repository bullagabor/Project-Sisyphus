    aside {
      width: 180px;

      height: 100%;
      padding: 10px;
    }
    .content {
      margin-left: 200px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header><h1>Web-programozás-1 Előadás Házi feladat</h1></header>

  <nav>
    <ul>
      <li><a href="index.html">Főoldal</a></li>

    </ul>
  </nav>

  <aside>
    <p>Oldalsáv tartalma</p>
  </aside>

  <div class="content">
    <main>
      <h2>Adatok kezelése AJAX segítségével</h2>

      <div>
        <button onclick="readData()">Adatok betöltése</button>
        <div id="dataOutput"></div>
        <div id="stats"></div>
      </div>

      <hr>

      <h3>Új adat létrehozása</h3>
      <input id="nameCreate" placeholder="Név" maxlength="30">
      <input id="heightCreate" placeholder="Magasság" maxlength="30">
      <input id="weightCreate" placeholder="Súly" maxlength="30">
      <button onclick="createData()">Létrehozás</button>
      <p id="createMessage"></p>

      <hr>

      <h3>Adat módosítása</h3>
      
<input type="text" id="updateId" placeholder="ID" onblur="getDataById()">

      <button onclick="getDataForId()">Adat betöltése módosításhoz</button><br>
      <input id="nameUpdate" placeholder="Név" maxlength="30">
      <input id="heightUpdate" placeholder="Magasság" maxlength="30">
      <input id="weightUpdate" placeholder="Súly" maxlength="30">
      <button onclick="updateData()">Módosítás</button>
      <p id="updateMessage"></p>

      <hr>

      <h3>Adat törlése</h3>
      <input id="deleteId" placeholder="ID">
      <button onclick="deleteData()">Törlés</button>
      <p id="deleteMessage"></p>
    </main>
  </div>

  <footer>
