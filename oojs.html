<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>OOJS – Járművek</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      border: 1px solid gray;
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      background-color: #f9f9f9;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <header><h1>Web-programozás-1 Előadás Házi feladat</h1></header>

  <nav>
    <ul>
      <li><a href="index.html">Főoldal</a></li>
      <li><a href="crud.html">Táblázat</a></li>
      <li><a href="ajax.html">Ajax</a></li>
      <li><a href="html5-menu.html">HTML5 API</a></li>
      <li><a href="oojs.html" class="active">Oojs</a></li>
    </ul>
  </nav>

  <aside>
    <p>Oldalsáv tartalma</p>
  </aside>

  <section>
    <h2>Objektumorientált JavaScript – Járművek</h2>

    <!-- Itt jelennek meg a kártyák -->
    <div id="output"></div>

    <script>
      class Vehicle {
        constructor(brand, type) {
          this.brand = brand;
          this.type = type;
        }

        getInfo() {
          return `${this.brand} egy ${this.type}`;
        }

        render() {
          const div = document.createElement("div");
          div.className = "card";
          div.innerText = this.getInfo();
          document.getElementById("output").appendChild(div);
        }
      }

      class Car extends Vehicle {
        constructor(brand, model) {
          super(brand, "autó");
          this.model = model;
        }

        getInfo() {
          return `${super.getInfo()}, modell: ${this.model}`;
        }
      }

      const v1 = new Vehicle("Yamaha", "motor");
      const v2 = new Car("Toyota", "Corolla");

      v1.render();
      v2.render();
    </script>
  </section>

</body>
