<div class="content">

<h2>Kattintson egy sorra!</h2>

<table id="dataTable">
  <tbody>
    <tr><td>10</td><td>20</td><td>30</td><td>40</td><td>50</td></tr>  <!-- növekvő -->
    <tr><td>50</td><td>40</td><td>30</td><td>20</td><td>10</td></tr>  <!-- csökkenő -->
    <tr><td>10</td><td>30</td><td>10</td><td>30</td><td>10</td></tr>  <!-- hullámzó -->
    <tr><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td></tr>  <!-- állandó -->
    <tr><td>5</td><td>40</td><td>15</td><td>50</td><td>20</td></tr>    <!-- véletlen jellegű -->
    
  </tbody>
</table>

<br>
<canvas id="myChart" width="700" height="350"></canvas>

<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  const labels = ["1", "2", "3", "4", "5"];
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Kiválasztott sor adatai',
        data: [],
        borderColor: 'blue',
        fill: false
      }]
    },
    options: {
      responsive: false
    }
  });

  const rows = document.querySelectorAll("#dataTable tr");
  rows.forEach(row => {
    row.addEventListener("click", () => {
      const values = Array.from(row.children).map(td => Number(td.innerText));
      chart.data.datasets[0].data = values;
      chart.update();
    });
  });
</script>

</body>
</html>
